<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pop-up Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="w-[500px] bg-gray-900 text-white p-4 font-sans">
    <div class="popup-header mb-4">
        <div class="flex items-center">
            <img src="../images/icon48.png" alt="Logo" class="w-8 h-8 mr-2">
            <h1 id="popup-title" class="text-lg font-bold"></h1>
        </div>
        <div class="header-controls">
            <label class="switch" title="">
                <input type="checkbox" id="popupThemeSwitch">
                <span class="slider round"></span>
            </label>
            <button id="optionsBtn" class="options-btn" title="Settings">
                ⚙️
            </button>
        </div>
    </div>
    
    <!-- Navigation Tabs -->
    <div class="tab-navigation mb-4">
        <button id="current-tab" class="tab-button active" data-tab="current"></button>
        <button id="history-tab" class="tab-button" data-tab="history"></button>
    </div>
    
    <!-- Current Videos Section -->
    <div id="current-section" class="tab-content active">
        <p id="message" class="text-gray-400 text-sm mb-4"></p>
        <ul id="video-list" class="space-y-2">
            <!-- Current videos will be listed here -->
        </ul>
    </div>
    
    <!-- History Section -->
    <div id="history-section" class="tab-content">
        <div class="history-header mb-4">
            <p id="history-message" class="text-gray-400 text-sm"></p>
            <button id="clearHistoryPopupBtn" class="clear-history-btn" title="">
                <span id="clearHistoryPopupText"></span>
            </button>
        </div>
        <ul id="history-list" class="space-y-2">
            <!-- History videos will be listed here -->
        </ul>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
