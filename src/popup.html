<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pop-up Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="w-72 bg-gray-900 text-white p-4 font-sans">
    <div class="flex items-center mb-4">
        <img src="../images/icon48.png" alt="Logo" class="w-8 h-8 mr-2">
        <h1 class="text-lg font-bold">YouTube Pop-up Player</h1>
    </div>
    <p id="message" class="text-gray-400 text-sm mb-4">Click on a video below to open it in a pop-up.</p>
    <ul id="video-list" class="space-y-2">
        <!-- Videos will be listed here -->
    </ul>
    <script src="./popup.js"></script>
</body>
</html>
