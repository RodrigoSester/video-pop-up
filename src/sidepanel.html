<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="aiAssistantTitle"></title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="sidepanel-container">
        <!-- Header -->
        <header class="sidepanel-header">
            <div class="header-content">
                <img src="../images/icon48.png" alt="Extension Icon" class="header-icon">
                <h1 id="headerTitle"></h1>
            </div>
            <button id="openSettingsBtn" class="settings-btn" title="">
                ‚öôÔ∏è
            </button>
        </header>

        <!-- Navigation Tabs -->
        <div class="tab-navigation">
            <button id="current-tab" class="tab-button active" data-tab="current"></button>
            <button id="history-tab" class="tab-button" data-tab="history"></button>
            <button id="ai-chat-tab" class="tab-button" data-tab="ai-chat"></button>
        </div>
        
        <!-- Current Videos Section -->
        <div id="current-section" class="tab-content active">
            <p id="message" class="tab-message"></p>
            <div class="search-container">
                <input type="text" id="current-search" class="search-input" placeholder="">
            </div>
            <ul id="video-list" class="video-list">
                <!-- Current videos will be listed here -->
            </ul>
        </div>
        
        <!-- History Section -->
        <div id="history-section" class="tab-content">
            <div class="history-header">
                <p id="history-message" class="tab-message"></p>
                <button id="clearHistoryBtn" class="clear-history-btn" title="">
                    <span id="clearHistoryText"></span>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="history-search" class="search-input" placeholder="">
            </div>
            <ul id="history-list" class="video-list">
                <!-- History videos will be listed here -->
            </ul>
        </div>

        <!-- AI Chat Section -->
        <div id="ai-chat-section" class="tab-content">
            <!-- API Key Missing State -->
            <div id="noApiKeyState" class="state-container hidden">
                <div class="empty-state">
                    <div class="empty-state-icon">üîë</div>
                    <h2 id="noApiKeyTitle"></h2>
                    <p id="noApiKeyDescription"></p>
                    <button id="goToSettingsBtn" class="primary-btn">
                        <span id="goToSettingsBtnText"></span>
                    </button>
                </div>
            </div>

            <!-- Chat Interface -->
            <div id="chatState" class="state-container hidden">
                <!-- Messages Container -->
                <div id="messagesContainer" class="messages-container">
                    <div class="welcome-message">
                        <div class="ai-avatar">ü§ñ</div>
                        <div class="message-content">
                            <p id="welcomeMessageText"></p>
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span id="loadingText"></span>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <textarea 
                        id="promptInput" 
                        placeholder=""
                        rows="3"
                        maxlength="2000"
                    ></textarea>
                    <div class="input-actions">
                        <button id="clearChatBtn" class="secondary-btn small-btn" title="">
                            üóëÔ∏è <span id="clearChatBtnText"></span>
                        </button>
                        <button id="sendBtn" class="primary-btn">
                            <span id="sendBtnText"></span> ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="sidepanel.js"></script>
</body>
</html>
